{% extends 'base.html' %}
{% block content %}
{% from '_form_helper.html' import render_field %}
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ render_field(form.username) }}
        {{ render_field(form.email) }}
        {{ render_field(form.password) }}
        {{ render_field(form.password2) }}
        <p>{{ form.submit() }} </p>
    </form>
{% endblock content %}
